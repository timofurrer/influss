<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .notification {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px;
      text-align: center;
      font-size: 14px;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .notification.success {
      background-color: #2ecc71;
      color: white;
    }
    .notification.error {
      background-color: #e74c3c;
      color: white;
    }
    .notification.show {
      transform: translateY(0);
    }
    body {
      width: 100%;
      min-width: 280px;
      padding: 16px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 16px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #0060df;
      color: white;
      cursor: pointer;
      font-size: 16px;
      touch-action: manipulation;
    }
    button:active {
      background: #003eaa;
    }
    .settings-link {
      display: block;
      margin-top: 16px;
      padding: 12px;
      text-align: center;
      color: #0060df;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="notification" class="notification"></div>
  <button id="clip-button">Read it later with influss</button>
  <a href="#" id="settings-link" class="settings-link">Settings</a>
  <script src="popup.js"></script>
</body>
</html>
