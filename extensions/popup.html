<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 100%;
      min-width: 280px;
      padding: 16px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 16px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #0060df;
      color: white;
      cursor: pointer;
      font-size: 16px;
      touch-action: manipulation;
    }
    button:active {
      background: #003eaa;
    }
    .settings-link {
      display: block;
      margin-top: 16px;
      padding: 12px;
      text-align: center;
      color: #0060df;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="clip-button">Read it later with Influss</button>
  <a href="#" id="settings-link" class="settings-link">Settings</a>
  <script src="popup.js"></script>
</body>
</html>
